<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue confirm demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>

<button @click="showTitleConfirm">Show Confirm With Title</button>

<script src="/demo/dist/index.js"></script>

</body>
</html>
